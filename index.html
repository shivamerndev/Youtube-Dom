<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body class="bg-black ">
    <!-- Header -->
    <header class="bg-black/95 py-2 sticky top-0 z-50">
        <nav class="flex text-white justify-between px-4 py-2">
            <div class="logo flex items-center gap-4">
                <div id="hamburger" class="cursor-pointer">
                    <i class="ri-menu-line"></i>
                </div>
                <div onclick="window.location.reload()" class="logo-name cursor-pointer flex items-center gap-2">
                    <span class="y-logo h-8">
                        <img class="h-full" src="./media/youtube.png" alt="">
                    </span>
                    <span class="y-name font-bold">YouTube <sup class="font-normal">IN</sup>
                    </span>
                </div>
            </div>
            <div class="search-bar ">
                <div class="s-b flex items-center  ">
                    <input class="border outline-none border-gray-700/50 rounded-l-full px-4 py-2 w-120" type="text" placeholder="Search">
                    <i class="ri-search-line bg-gray-700/50 px-4 py-2 rounded-r-full"></i>
                    <i id="start" class="ri-mic-line bg-gray-700/50 px-3 cursor-pointer py-2 rounded-full ml-4"></i>
                </div>
            </div>
            <div class="bell-icon flex gap-6 items-center">
                <h1 class="bg-gray-700/50 px-3 cursor-pointer rounded-full ml-4"><span class="text-2xl pb-1">+ </span>
                    Create</h1>
                <div class="b-icon"><i class="ri-notification-2-line"></i></div>
                <div class="p-logo h-8 bg-white rounded-full overflow-hidden px-1">
                    <img class="h-full" src="./media/profile.jpeg" alt="">
                </div>
            </div>
        </nav>


        <div id="filter" class="p-4 flex gap-4 ml-4">
            <h1
                class="text-white font-semibold hover:bg-gray-700/50 py-1 px-3 rounded-md bg-zinc-800/80 cursor-pointer">
                All</h1>
            <h1
                class="text-white font-semibold hover:bg-gray-700/50 py-1 px-3 rounded-md bg-zinc-800/80 cursor-pointer">
                Project</h1>
            <h1
                class="text-white font-semibold hover:bg-gray-700/50 py-1 px-3 rounded-md bg-zinc-800/80 cursor-pointer">
                Mern</h1>
            <h1
                class="text-white font-semibold hover:bg-gray-700/50 py-1 px-3 rounded-md bg-zinc-800/80 cursor-pointer">
                Node</h1>
            <h1
                class="text-white font-semibold hover:bg-gray-700/50 py-1 px-3 rounded-md bg-zinc-800/80 cursor-pointer">
                Express</h1>
            <h1
                class="text-white font-semibold hover:bg-gray-700/50 py-1 px-3 rounded-md bg-zinc-800/80 cursor-pointer">
                Javascript</h1>
        </div>

    </header>

    <div class="flex relative">
        <!-- Sidebar -->
        <aside class="w-64 transition-all duration-300 sticky left-0 top-1/5 bg-zinc-950/90  rounded h-[80vh] overflow-y-auto">
            <div id="filter" class="px-4 space-y-3">
                <h1 class="text-white font-semibold hover:bg-zinc-700/50 p-2 rounded-md cursor-pointer">Home</h1>
                <h1 class="text-white font-semibold hover:bg-zinc-700/50 p-2 rounded-md cursor-pointer">Code with harry
                </h1>
                <h1 class="text-white font-semibold hover:bg-zinc-700/50 p-2 rounded-md cursor-pointer">Apna College
                </h1>
                <h1 class="text-white font-semibold hover:bg-zinc-700/50 p-2 rounded-md cursor-pointer">Traversy Media
                </h1>
                <h1 class="text-white font-semibold hover:bg-zinc-700/50 p-2 rounded-md cursor-pointer">JavaScript Mastery</h1>
                <h1 class="text-white font-semibold hover:bg-zinc-700/50 p-2 rounded-md cursor-pointer">Thapa Technical
                </h1>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 bg-black p-6 grid grid-cols-4 gap-6">
        </main>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
